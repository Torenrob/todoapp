<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
   <script defer src="main.js"></script></head>

   <body>
      <header>
         <img id="kanoLogo">
         <span style="cursor: default;">KA<span id="to2">NO</span></span>
         <div id="settings">
            <span>Profile</span>
         </div>
      </header>
      <main>
         <div>
            <div id="newObjBtns">
               <button class="btn btn-primary btn-sm" id="newProject">New
                  Project</button>
               &nbsp;
               &nbsp;
               <button class="btn btn-primary btn-sm" id="newTask">New Task</button>
            </div>
            <div id="projTaskNav">
            </div>
         </div>
         <div id="toDoDisplay">
         </div>
      </main>
      <div id="newProjEntryBox" style="visibility: hidden;">
         <form style="padding: 15px 15px 10px 15px; display: flex; flex-direction: column;" id="newProjForm">
            <span style="align-self: center; font-weight: 1000;">New Project</span>
            <div class="input-group input-group-sm mt-2 mb-3">
               <label style="font-weight: 600;" class="input-group-text" for=" projTitle">Title:</label>
               <input class="form-control" type="text" name="projTitle" required>
            </div>
            <div class="input-group input-group-sm mb-3">
               <label style="font-weight: 600;" class="input-group-text" for=" projDescription">Description:</label>
               <textarea class="form-control" rows="2" cols="10" name="projDescription"></textarea>
            </div>
            <div class="input-group input-group-sm mb-3">
               <label style="font-weight: 600;" class="input-group-text" for=" projDueDate">Due Date:</label>
               <input class="form-control" type="date" name="projDueDate">
               <label style="font-weight: 600;" class="input-group-text" for=" projDueTime">Time:</label>
               <input class="form-control" type="time" name="projDueTime">
            </div>
            <div style="display: flex;">
               <div class="input-group input-group-sm mb-3" style="margin-right: 10px; width: 325px;">
                  <label style="font-weight: 600;" class="input-group-text" for="projTag">Tag</label>
                  <input class="form-control" type="text" name="projTag">
               </div>
               <div class="input-group input-group-sm mb-3">
                  <label style="font-weight: 600;" class="input-group-text" for="projPriority">Priority:</label>
                  <select style="background-color: green; color: white; font-weight: 600;"
                     class="form-select form-select-sm prioritySelect" name="projPriority">
                     <option style="background-color: green; font-weight: 600;" value="Low">Low</option>
                     <option style="background-color: orange; font-weight: 600;" value="Medium">Medium</option>
                     <option style="background-color: red; font-weight: 600;" value="High">High</option>
                  </select>
               </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-0"
               style="align-self: center; font-weight: 500;">Create
               Project</button>
            <span class="cancelCreateBtn"
               style="margin-top: 1rem; align-self: center; color: rgb(185, 30, 30); font-weight: 700; cursor: pointer;">Cancel</span>
         </form>
      </div>
      <div id="newTaskEntryBox" style="visibility: hidden;">
         <form style="padding: 15px 15px 10px 15px; display: flex; flex-direction: column;" action="none"
            id="newTaskForm">
            <span style="align-self: center; font-weight: 1000;">New Task</span>
            <div class="input-group input-group-sm mt-2 mb-3">
               <label style="font-weight: 600;" class="input-group-text" for=" taskTitle">Title:</label>
               <input required class="form-control" type="text" name="taskTitle">
            </div>
            <div class="input-group input-group-sm mb-3">
               <label style="font-weight: 600;" class="input-group-text" for=" taskDescription">Description:</label>
               <textarea class="form-control" rows="2" cols="10" name="taskDescription"></textarea>
            </div>
            <div class="input-group input-group-sm mb-3">
               <label style="font-weight: 600;" class="input-group-text" for=" taskDueDate">Due Date:</label>
               <input class="form-control" type="date" name="taskDueDate">
               <label style="font-weight: 600;" class="input-group-text" for=" taskDueTime">Time:</label>
               <input class="form-control" type="time" name="taskDueTime">
            </div>
            <div style="display: flex;">
               <div class="input-group input-group-sm mb-3" style="margin-right: 10px; width: 325px;">
                  <label style="font-weight: 600;" class="input-group-text" for="taskTag">Tag</label>
                  <input class="form-control" type="text" name="taskTag">
               </div>
               <div class="input-group input-group-sm mb-3">
                  <label style="font-weight: 600;" class="input-group-text" for="taskPriority">Priority:</label>
                  <select style="background-color: green; color: white; font-weight: 600;"
                     class="form-select form-select-sm prioritySelect" name="taskPriority">
                     <option style="background-color: green; font-weight: 600;" value="Low">Low</option>
                     <option style="background-color: orange; font-weight: 600;" value="Medium">Medium</option>
                     <option style="background-color: red; font-weight: 600;" value="High">High</option>
                  </select>
               </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-0"
               style="align-self: center; font-weight: 500;">Create
               Task</button>
            <span class="cancelCreateBtn"
               style="margin-top: 1rem; align-self: center; color: rgb(185, 30, 30); font-weight: 700; cursor: pointer;">Cancel</span>
         </form>
      </div>
      <footer><span>KANO
            &copy
            2023
            <a href="https://github.com/Torenrob">TorenRob
               <img id="githubLogo"></a>
         </span></footer>
   </body>

</html>
